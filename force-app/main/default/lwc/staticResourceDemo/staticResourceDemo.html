<template>
    <lightning-card title="Third Party JS" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
            <p class="">{displaDate}</p>
        </div>
    </lightning-card>
    <lightning-card title="Third Party CSS" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
            <p class="animate__bounceIn animate__delay-4s">{name}</p>
        </div>
    </lightning-card>
    <lightning-card title="Check Permission" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
            <template lwc:if={checkPermission}>
                <p>You are authorized to view the message.</p>
            </template>
            <template lwc:else>
                <p>You are not authorized to view the message.</p>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="Logged In User Name" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
            <p class="slds-text-heading_medium">{name}</p>
        </div>
    </lightning-card>
    <lightning-card title="Custom Label" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
            <p class="slds-text-heading_medium">{label.platform}</p>
            <p class="slds-text-heading_medium">{label.greeting}</p>
        </div>
    </lightning-card>
    <lightning-card title="Assest Resource Demo" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
            <img src={myLogoAssest} />
        </div>
    </lightning-card>
    <lightning-card title="Static Resource Demo" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
            <img src={myLogoImage} />
        </div>
    </lightning-card>
</template>
